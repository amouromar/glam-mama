<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glam Mama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link
      rel="shortcut icon"
      href="./assets/logo/logo-one.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-periwinkle-3 flex flex-col min-h-screen scrollbar-hide">
    <div class="container mx-auto px-4 flex flex-col flex-grow">
      <header
        class="flex flex-row sm:flex-row justify-between p-2 text-center items-center"
      >
        <div class="flex flex-row sm:flex-row justify-center items-center">
          <img
            src="./assets/logo/logo-three.png"
            alt="logo"
            class="mb-4 sm:mb-0"
          />
          <h1 class="text-3xl font-bold sacramento-regular lg:text-5xl">
            Glam Mama
          </h1>
        </div>
        <div class="block sm:hidden">
          <button id="burger-menu" class="text-3xl">&#9776;</button>
        </div>
        <nav
          id="nav-menu"
          class="hidden sm:flex flex-col sm:flex-row poppins-regular mt-4 sm:mt-0"
        >
          <a
            href="home.html"
            hx-get="home.html"
            hx-target="#content"
            class="mb-2 sm:mb-0 sm:mr-4"
            >Home</a
          >
          <a
            href="services.html"
            hx-get="services.html"
            hx-target="#content"
            class="mb-2 sm:mb-0 sm:mr-4"
            >Services</a
          >
          <a
            href="about.html"
            hx-get="about.html"
            hx-target="#content"
            class="mb-2 sm:mb-0 sm:mr-4"
            >About Us</a
          >
          <a href="contact.html" hx-get="contact.html" hx-target="#content"
            >Contact Us</a
          >
        </nav>
      </header>

      <div id="content" class="mt-3 md:px-20 flex-grow">
        <!-- Content will be loaded here -->
      </div>

      <footer
        class="flex flex-row justify-between items-center poppins-regular text-center py-4 lg:justify-around"
      >
        <img
          src="./assets/logo/logo-one.png"
          alt=""
          class="w-[50px] h-[50px]"
        />
        <p>&copy; 2024 Glam Mama. All rights reserved.</p>
      </footer>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-0 bg-black bg-opacity-50 hidden">
      <div id="sidebarContent" class="w-64 bg-white h-full shadow-lg p-6">
        <nav class="flex flex-col poppins-regular mt-4">
          <a
            href="home.html"
            hx-get="home.html"
            hx-target="#content"
            class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
            >Home</a
          >

          <a
            href="services.html"
            hx-get="services.html"
            hx-target="#content"
            class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
            >Services</a
          >
          <a
            href="about.html"
            hx-get="about.html"
            hx-target="#content"
            class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
            >About Us</a
          >
          <a
            href="contact.html"
            hx-get="contact.html"
            hx-target="#content"
            class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
            >Contact Us</a
          >
        </nav>
      </div>
    </div>
  </body>

  <script src="./scripts/index.js"></script>
</html>
